<script>

    const str = "SELECT TOP(100 sdf sdf) SuperStoreKey], [bbtestKey], [City], [CustomerID], [Discount], [OrderDate] ,[OrderID] ,[Returned] ,[ShipDate] ,[ShipMode] ,[State] ,[Profit] ,[Quantity] ,[RowTestID] ,[Sales] FROM [Presentation].[FactBBTestFeed_SuperStore] WHERE [SuperStoreKey] > 5'";

    console.log(str.replaceAll(/\([\w|\s]+\)/ig, '').toLowerCase().includes('where'))

const data = [{
    Id: Date.now(),
  FilterComparisonOperator: '>',
  FilterLogicalOperator: 'WHERE',
  CurrentExecutionValue: 'Berlin',
  ExtractFilterName: 'Column',
  InputType: 'text',
  Error: false}
];
const convertFilterListToSQLQuery = (filters, isWhere) => {
    const allConditions = filters.map(item => {
        return `[${item.ExtractFilterName}] ${item.FilterComparisonOperator} ${item.CurrentExecutionValue}`;
    })

    return isWhere ? ` ${allConditions.join(' AND ')}` : ` WHERE ${allConditions.join(' AND ')}`
};

console.log(convertFilterListToSQLQuery(data, true))
console.log(convertFilterListToSQLQuery(data, false))


</script>
